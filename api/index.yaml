openapi: 3.0.3
info:
  title: Dokaai API
  version: 1.0.0
paths:
  /users/{userId}:
    post:
      summary: Create user under a project
      description: ""
      tags:
      - Swift-Notifier Service /Notification-handler/Command
      parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
      - name: ref
        in: query
        required: false
        schema:
          type: string
      - name: Authorization
        in: header
        required: true
        schema:
          minLength: 10
          type: string
      - name: sessionId
        in: cookie
        required: true
        schema:
          minLength: 16
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties: &a2
                name:
                  minLength: 1
                  type: string
                email:
                  format: email
                  type: string
              required:
              - name
              - email
      responses:
        "200":
          description: Request was successful
          content:
            application/json:
              schema:
                type: object
                properties: &a3
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                      name:
                        type: string
                      email:
                        format: email
                        type: string
                    required:
                    - id
                    - name
                    - email
                required:
                - user
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties: &a1
                  message:
                    type: string
                  code:
                    type: number
                required:
                - message
                - code
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties: *a1
                required:
                - message
                - code
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties: *a1
                required:
                - message
                - code
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties: *a1
                required:
                - message
                - code
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties: *a1
                required:
                - message
                - code
  /users/{id}/posts:
    post:
      summary: Create user posts
