  /organizations/members:
    get:
      summary: Get all organization members
      tags:
      - Organization
      - Members
      description: Retrieves a list of all members in the organization with pagination
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  metaData:
                    type: object
                    properties: &a5
                      page:
                        type: number
                      hasMore:
                        type: boolean
                      pageSize:
                        type: number
                      count:
                        type: number
                    required:
                    - page
                    - hasMore
                    - pageSize
                    - count
                  data:
                    type: array
                    items:
                      type: object
                      allOf:
                      - type: object
                        properties: &a17
                          id:
                            type: string
                          email:
                            type: string
                          firstName:
                            type: string
                          lastName:
                            type: string
                          userId:
                            type: string
                          countryCode:
                            type: string
                          phoneNumber:
                            type: string
                        required:
                        - id
                        - email
                        - firstName
                        - lastName
                      - type: object
                        properties:
                          role:
                            type: object
                            properties:
                              id:
                                type: string
                              name:
                                type: string
                              scope:
                                type: string
                            required:
                            - id
                            - name
                            - scope
                        required:
                        - role
                required:
                - metaData
                - data
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties: *a1
                required:
                - message
                - code
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties: *a1
                required:
                - message
                - code
    post:
      summary: Remove multiple members from organization
      tags:
      - Organization
      - Members
      description: Removes multiple members from the organization in bulk
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                body:
                  additionalProperties: false
                  type: object
                  properties:
                    userIds:
                      type: array
                      items:
                        type: string
                  required:
                  - userIds
              required:
              - body
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  removedUsers:
                    type: array
                    items:
                      type: string
                required:
                - message
                - removedUsers
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties: *a1
                required:
                - message
                - code
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties: *a1
                required:
                - message
                - code
