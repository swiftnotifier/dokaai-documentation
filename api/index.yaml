  /organizations/{organizationId}/customer-pools/list:
    post:
      summary: Get customer pools in organization
      tags:
      - Customer Pool
      description: Retrieves all customer pools within the organization
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties: &a11
                query:
                  additionalProperties: false
                  type: object
                  properties:
                    search:
                      type: string
                    page:
                      type: string
                    size:
                      type: string
                    filterOutTALId:
                      type: string
                    filterFields:
                      type: string
                  required:
                  - page
                  - size
                params:
                  type: object
                  properties:
                    projectId:
                      type: string
                    customerPoolId:
                      type: string
                  required:
                  - projectId
                  - customerPoolId
              required:
              - query
              - params
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties: &a6
                  metaData:
                    type: object
                    properties: *a5
                    required:
                    - page
                    - hasMore
                    - pageSize
                    - count
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        description:
                          type: string
                        customerPoolProjectSetting:
                          type: array
                          items:
                            type: object
                            properties:
                              projectId:
                                type: string
                              customerPoolId:
                                type: string
                              accessLevel:
                                anyOf:
                                - type: string
                                  enum:
                                  - no_access
                                - type: string
                                  enum:
                                  - read
                                - type: string
                                  enum:
                                  - write
                                - type: string
                                  enum:
                                  - export
                              isOwner:
                                type: boolean
                              createdById:
                                type: string
                              createdDate:
                                type: string
                                format: date-time
                              modifiedById:
                                type: string
                              modifiedDate:
                                type: string
                                format: date-time
                              isActive:
                                type: boolean
                              isDeleted:
                                type: boolean
                              projectName:
                                type: string
                            required:
                            - projectId
                            - customerPoolId
                            - accessLevel
                            - isOwner
                            - createdById
                            - createdDate
                            - modifiedById
                            - modifiedDate
                            - isActive
                            - isDeleted
                            - projectName
                        poolLevel:
                          anyOf:
                          - type: string
                            enum:
                            - organization
                          - type: string
                            enum:
                            - project
                        globalAccess:
                          type: boolean
                        projectId:
                          type: string
                          nullable: true
                        organizationId:
                          type: string
                        createdById:
                          type: string
                        createdDate:
                          type: string
                          format: date-time
                        modifiedById:
                          type: string
                        modifiedDate:
                          type: string
                          format: date-time
