  /organizations/members:
    get:
      summary: Get all organization members
      publicVisibility: true
      tags:
        - Organization
        - Members
      description: Retrieves a list of all members in the organization with pagination
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  metaData:
                    type: object
                    properties:
                      page:
                        type: number
                      hasMore:
                        type: boolean
                      pageSize:
                        type: number
                      count:
                        type: number
                    required:
                      - page
                      - hasMore
                      - pageSize
                      - count
                  data:
                    type: array
                    items:
                      type: object
                      allOf:
                        - type: object
                          properties:
                            id:
                              type: string
                            email:
                              type: string
                            firstName:
                              type: string
                            lastName:
                              type: string
                            userId:
                              type: string
                            countryCode:
                              type: string
                            phoneNumber:
                              type: string
                          required:
                            - id
                            - email
                            - firstName
                            - lastName
                        - type: object
                          properties:
                            role:
                              type: object
                              properties:
                                id:
                                  type: string
                                name:
                                  type: string
                                scope:
                                  type: string
                              required:
                                - id
                                - name
                                - scope
                          required:
                            - role
                required:
                  - metaData
                  - data
        "400":
