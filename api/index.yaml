                    ref:
                      type: string
                cookies:
                  type: object
                  properties:
                    sessionId:
                      minLength: 16
                      type: string
                  required:
                  - sessionId
                params:
                  type: object
                  properties:
                    userId:
                      type: string
                  required:
                  - userId
              required:
              - body
              - headers
              - query
              - cookies
              - params
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties: *a3
                required:
                - user
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties: *a1
                required:
                - message
                - code
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties: *a1
                required:
                - message
                - code
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
