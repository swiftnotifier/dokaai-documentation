                  additionalProperties: false
                  type: object
                  properties:
                    userIds:
                      type: array
                      items:
                        type: string
                  required:
                    - userIds
              required:
                - body
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  removedUsers:
                    type: array
                    items:
                      type: string
                required:
                  - message
                  - removedUsers
        "400":
          description: Bad Request
          content:
